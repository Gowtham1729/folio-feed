environment: "prod"

backend:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-backend
    tag: &backendImageTag d76a85acac2f480f95579dc2792521d8f50a0f3c

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3

  nodeSelector:
    cloud.google.com/gke-spot: "true"

  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi


frontend:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-frontend
    tag: &frontendImageTag v1.0.0

  replicaCount: 1
  autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3

  nodeSelector:
    cloud.google.com/gke-spot: "true"

  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi




rabbitmq:
  replicaCount: 1
  persistence:
    storageClass: "standard-rwo"
    size: 5Gi
  nodeSelector:
    cloud.google.com/gke-spot: "true"

postgresql:
  global:
    storageClass: premium-rwo
    postgresql:
      auth:
        username: postgres
        existingSecret: postgresql-password
        database: folio-feed

  primary:
    resources:
      cpu: 250m
      memory: 512Mi
    persistence:
      size: 10Gi

    nodeSelector:
        cloud.google.com/gke-spot: "true"
