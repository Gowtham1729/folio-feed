environment: "prod"

gcp:
  project: folio-feed-403709
  location: us-central1

backend:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-backend
    tag: &backendImageTag 6f5757b4876f8217dd4d6f07cb5927f5c99aaf63

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3

  nodeSelector:
    cloud.google.com/gke-spot: "true"
    cloud.google.com/compute-class: Scale-Out

  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi


fetcher:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-fetcher
    tag: &fetcherImageTag 4e105431413e00ff949e4deaceb184e9945c36e2

  nodeSelector:
    cloud.google.com/gke-spot: "true"
    cloud.google.com/compute-class: Scale-Out

  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi


analyzer:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-analyzer
    tag: &analyzerImageTag 6fdc3b1e73ca868913e6475415e8b932bd8bc89d
  modelName: "text-bison"

  nodeSelector:
    cloud.google.com/gke-spot: "true"
    cloud.google.com/compute-class: Scale-Out

  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi




rabbitmq:
  namespaceOverride: "rabbitmq"
  replicaCount: 1
  persistence:
    storageClass: "premium-rwo"
    size: 5Gi
  nodeSelector:
    cloud.google.com/gke-spot: "true"
    cloud.google.com/compute-class: Scale-Out
  auth:
    username: user
    existingPasswordSecret: folio-feed-rabbitmq
    existingErlangCookieSecret: folio-feed-rabbitmq
  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi

postgresql:
  global:
    storageClass: premium-rwo
    postgresql:
      auth:
        username: postgres
        existingSecret: postgresql-password
        database: folio-feed

  primary:
    resources:
      cpu: 250m
      memory: 512Mi
    persistence:
      size: 10Gi

    nodeSelector:
      cloud.google.com/gke-spot: "true"
      cloud.google.com/compute-class: Scale-Out
