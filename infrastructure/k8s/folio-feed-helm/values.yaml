environment: "prod"

backend:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-backend
    tag: &backendImageTag 59d359ad9bf1a05a5558e69d4481c2906436bff6

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3

  nodeSelector:
    cloud.google.com/gke-spot: "true"
    cloud.google.com/compute-class: Scale-Out

  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi


frontend:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-frontend
    tag: &frontendImageTag ea14134181209883af6d997a2a107936a7663323

  replicaCount: 1
  autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3

  nodeSelector:
    cloud.google.com/gke-spot: "true"
    cloud.google.com/compute-class: Scale-Out

  resources:
    # GKE Autopilot only considers requests. limits are same as requests.
    requests:
      cpu: 250m
      memory: 512Mi

fetcher:
  image:
    registry: us-central1-docker.pkg.dev/folio-feed-403709/image-registry
    repository: folio-feed-fetcher
    tag: &fetcherImageTag 25974037a6d0114f355c34dad8af93e70107fce7




rabbitmq:
  replicaCount: 1
  persistence:
    storageClass: "standard-rwo"
    size: 5Gi
  nodeSelector:
    cloud.google.com/gke-spot: "true"

postgresql:
  global:
    storageClass: premium-rwo
    postgresql:
      auth:
        username: postgres
        existingSecret: postgresql-password
        database: folio-feed

  primary:
    resources:
      cpu: 250m
      memory: 512Mi
    persistence:
      size: 10Gi

    nodeSelector:
        cloud.google.com/gke-spot: "true"
